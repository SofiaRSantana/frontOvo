<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>{% block titulo %}{% endblock %}</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="chat-wrapper">
    <header>
      <h1>{% block cabecalho %}{% endblock %}</h1>
    </header>

    {% block formulario %}
    <form method="POST" id="formulario" onsubmit="return validarFormulario(this)">
      <input type="text" name="mensagem" id="campoMensagem" placeholder="Digite sua mensagem" required />
      <div class="button-group">
        <button type="submit" name="enviar" onclick="setRequisito(true)">Enviar</button>
        <button type="submit" name="encerrar" onclick="setRequisito(false)">Encerrar Sess√£o</button>
      </div>
    </form>
    {% endblock %}

    <h2 class="chat-label">üó®Ô∏è Janela do Chat</h2>
    {% block chat %}
    <pre id="historico">
      {% for linha in historico %}
        {{ linha|safe }}
      {% endfor %}
    </pre>
    {% endblock %}
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
